<!DOCTYPE html>
<html lang="en">
<head>
    <!-- <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script> -->
    <title>Survey Form</title>
    <link rel="stylesheet" href="SurveyForm.css">
</head>
<body>
    <header class="header">
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description"><em>Thank you for taking the time to help us improve the platform</em> </p>
    </header>
    <form action="" id="survey-form">
      <div class="form-controls">
        <label id="name-label" for="name">Name</label>
        <input type="text" id="name" placeholder="Enter your name" required>
  
      </div>
      <div class="form-controls">
        <label id="email-label" for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" required>
  
      </div>
      <div class="form-controls">
        <label id="number-label" for="number">Age</label>
        <input id="number" type="number" placeholder="Enter your age" min="10" max="100">
      </div>
  
      <div class="form-controls">
        <label id="role-label" for="role">Which option best describes your current role?</label>
        <select name="role" id="dropdown">
          <option value="student">Student</option>
          <option value="full-time-job">Full Time Job</option>
          <option value="full-time-learner">Full Time Learner</option>
          <option value="perfer-not-to-say">Perfer not to say</option>
          <option value="others">Others</option>
        </select>
      </div>
      <div class="form-controls">
        <label>Would you recommend freeCodeCamp to a friend?</label>
        <label for="recommend-I"><input type="radio" id="recommend-I" name="recommend" value="definitely"> Definitely</label>
        <label for="recommend-II"><input type="radio" id="recommend-II" name="recommend" value="maybe"> Maybe</label>
        <label for="recommend-III"><input type="radio" id="recommend-III" name="recommend" value="not-sure"> Not sure</label>
      </div>
  
      <div class="form-controls">
        <label id="role-label" for="role">What is your favorite feature of freeCodeCamp?</label>
        <select name="feature" id="feature">
          <option disabled="" selected="" value="">Select an option</option>
          <option value="challenges">Challenges</option>
          <option value="project">Project</option>
          <option value="community">Community</option>
          <option value="opne-source">Open Source</option>
          <option value="others">Others</option>
        </select>
      </div>
  
      <div class="form-controls">
        <lable>What would you like to see improved? <small>(Check all that apply)</small></lable>
        <label for="improve-1"><input type="checkbox" name="improve" id="improve-1" value="front-end-projects"> Front-end Projects</label>
        <label for="improve-2"><input type="checkbox" name="improve" id="improve-2" value="back-end-projects"> Back-end Projects</label>
        <label for="improve-3"><input type="checkbox" name="improve" id="improve-3" value="data-visualization"> Data Visualization</label>
        <label for="improve-4"><input type="checkbox" name="improve" id="improve-4" value="challenges"> Challenges</label>
        <label for="improve-5"><input type="checkbox" name="improve" id="improve-5" value="open-source"> Open Source Community</label>
        <label for="improve-6"><input type="checkbox" name="improve" id="improve-6" value="gitter-help"> Gitter help rooms</label>
        <label for="improve-7"><input type="checkbox" name="improve" id="improve-7" value="videos"> Videos</label>
        <label for="improve-8"><input type="checkbox" name="improve" id="improve-8" value="city-meetup"> City Meetups</label>
        <label for="improve-9"><input type="checkbox" name="improve" id="improve-9" value="wiki"> Wiki</label>
        <label for="improve-10"><input type="checkbox" name="improve" id="improve-10" value="form"> Forum</label>
        <label for="improve-11"><input type="checkbox" name="improve" id="improve-11" value="additional-courses"> Additional Courses</label>
      </div>
      <div class="form-controls">
        <label for="comments"> Any comments or suggestions? </label>
        <textarea name="comments" id="comments" placeholder="Enter your comments here...."></textarea>
      </div>
    
      <div class="form-controls">
        <input type="submit" value="submit" id="submit">
      </div>
    </form>
  </body>
</html>
